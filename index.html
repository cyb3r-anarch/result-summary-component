<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Results summary component</title>
</head>
<body>
<main>
  <section class="container">
  <div class="result-container">
  <h3>Your Result</h3>
  <span><p id="big-mark">76</p>
  <p id="small-mark">of 100</p>
  </span>
  <h2>Great</h2>
  <p>You scored higher than 65% of the people who have taken these tests.</p>
</div>
<div class="summary-container">
  <h3>Summary</h3>
<div id="reaction">
  <img src="/assets/images/icon-reaction.svg" alt="reaction">
  <p>Reaction</p>
  <p class="marks">80 / 100</p>
</div>

<div id="memory">
    <img src="/assets/images/icon-memory.svg" alt="">
  <p class="skills">Memory</p>
  <p class="marks">92 / 100</p>
</div>
<div id="verbal">
  <img src="/assets/images/icon-verbal.svg" alt="">
  <p class="skills">Verbal</p>
  <p class="marks">61 / 100</p>
</div>
<div id="visual">
  <img src="/assets/images/icon-visual.svg" alt=""><p class="skills">Visual</p><p class="marks">72 / 100</p>
</div>
<button class="btn">Continue</button>
</div>
</section>
</main>
</body>
</html>
